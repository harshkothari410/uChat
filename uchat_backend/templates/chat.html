<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>{{ room.label }}</h1>
	<form id="chatform">
		<table id="chat">
			<tbody>
			{% for message in messages %}
				<tr>
					<td>{{ message.formatted_timestamp }}</td>
					<td>{{ message.handle }}</td>
					<td>{{ message.message }}</td>
				</tr> 
			{% endfor %}
			</tbody>
			<tfoot>
				<tr>
					<td>Say something:</td>
					<td colspan=2>
						<input id="message" type="text" placeholder="message">
						<button type="submit" id="go">Say it</button>
					</td>
			</tfoot>
		</table>
	</form>
</body>
</html>
